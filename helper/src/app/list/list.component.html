<button [class.active]="filter == 'all'" (click)="filter = 'all'">all</button>
<button
  class="btn btn-menu"
  [class.active]="filter == 'active'"
  (click)="filter = 'active'"
>
  To Do
</button>

<div *ngFor="let task of obtainTasks" class="taskwrap">
  <app-taskitem [item]="task" (delete)="onDelete(task)"></app-taskitem>
</div>
