<div class="wrapper">
  <div class="left">
    <h2 id="location">
      {{ locationObj.city }}, {{ locationObj.country_code2 }}
    </h2>
    <h2 id="date">{{ date }}</h2>
  </div>

  <div class="middle">
    <h2 id="weatherphoto">photo</h2>
    <h2 id="weatherdescription">{{ forecastObj.weather[0].description }}</h2>
  </div>

  <div class="right">
    <h2 id="temp">{{ forecastObj.main.temp }}</h2>
    <h2 id="feelslike">feels like {{ forecastObj.main.feels_like }}</h2>
  </div>
</div>
