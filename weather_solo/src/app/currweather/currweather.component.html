<div class="wrapper">
  <div class="namedate">
    <h1 id="location">
      {{ locationObj.city }}, {{ locationObj.country_code2 }}
    </h1>
    <h2 id="date">{{ date }}</h2>
  </div>

  <div class="currweather">
    <h4 id="weatherphoto">photo</h4>
    <p id="weatherdescription">{{ forecastObj.weather[0].description }}</p>
  </div>
  <div class="temperatures">
    <h1 id="temp">{{ forecastObj.main.temp }}</h1>
    <h2>{{ forecastObj.main.feels_like }}</h2>
  </div>
</div>
