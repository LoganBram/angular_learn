<div class="card">
  <div class="weather">
    <h2 id="city">
      Weather in {{ locationObj.city }}, {{ locationObj.country_code2 }}
    </h2>
    <h1 id="temp">{{ forecastObj.main.temp }}C</h1>

    <div id="weatherdescription">
      {{ forecastObj.weather[0].description }}
    </div>
    <div class="feelslike">Feels like: {{ forecastObj.main.feels_like }}</div>
    <div class="wind">Wind speed: {{ forecastObj.wind.speed }}</div>
  </div>
</div>
