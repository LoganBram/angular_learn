<div class="wrapper">
  <div>
    <div>
      <input
        type="text"
        placeholder="enter city"
        [(ngModel)]="searchInput"
        (keyup)="fetchSeries($event)"
        #searchbar
        class="searchbar"
      />
    </div>

    <ul>
      <li *ngFor="let city of searchResult" (click)="locationChange(city)">
        <p>{{ city.location }}</p>
      </li>
    </ul>
  </div>
  <app-currweather [city]="currentcity"> </app-currweather>
</div>
