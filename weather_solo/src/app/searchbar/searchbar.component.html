<div class="wrapper">
  <div>
    <div>
      <input
        type="text"
        placeholder="enter city"
        [(ngModel)]="searchInput"
        (keyup)="fetchSeries($event)"
        #searchbar
      />
    </div>

    <ul>
      <li *ngFor="let city of searchResult">
        {{ city.location }}
      </li>
    </ul>
  </div>
  <div></div>
</div>
